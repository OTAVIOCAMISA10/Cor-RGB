<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Modelo RGB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #colorBox {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 1px solid #000;
    }
    .slider-container {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Modelo de Cor RGB</h1>
  <div id="colorBox"></div>

  <div class="slider-container">
    <label for="red">Vermelho (R): <span id="redValue">0</span></label><br>
    <input type="range" id="red" min="0" max="255" value="0">
  </div>

  <div class="slider-container">
    <label for="green">Verde (G): <span id="greenValue">0</span></label><br>
    <input type="range" id="green" min="0" max="255" value="0">
  </div>

  <div class="slider-container">
    <label for="blue">Azul (B): <span id="blueValue">0</span></label><br>
    <input type="range" id="blue" min="0" max="255" value="0">
  </div>

  <script>
    const colorBox = document.getElementById('colorBox');
    const redSlider = document.getElementById('red');
    const greenSlider = document.getElementById('green');
    const blueSlider = document.getElementById('blue');
    const redValue = document.getElementById('redValue');
    const greenValue = document.getElementById('greenValue');
    const blueValue = document.getElementById('blueValue');

    function updateColor() {
      const r = redSlider.value;
      const g = greenSlider.value;
      const b = blueSlider.value;

      // Atualiza os valores RGB no texto
      redValue.textContent = r;
      greenValue.textContent = g;
      blueValue.textContent = b;

      // Atualiza a cor da caixa
      colorBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    // Adiciona eventos para atualizar a cor ao mover os sliders
    redSlider.addEventListener('input', updateColor);
    greenSlider.addEventListener('input', updateColor);
    blueSlider.addEventListener('input', updateColor);
  </script>
</body>
</html>
